<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>localstorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>

    <script>
      let p = { name: "张三", age: 20 }
      function saveData() {
        localStorage.setItem("msg", "hello")
        localStorage.setItem("num", 999)
        localStorage.setItem("person", JSON.stringify(p))
      }

      function readData() {
        console.log(localStorage.getItem("msg"))
        console.log(localStorage.getItem("num")) // 读出字符串
        console.log(JSON.parse(localStorage.getItem("person")))
      }

      function deleteData() {
        localStorage.removeItem("num")
      }

      function clearData() {
        localStorage.clear()
      }
    </script>
  </body>
</html>
