<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 80px;
        background-color: pink;
        margin: 100px auto;
        /* normal默认，文字自动换行 nowrap 不允许换行 */
        white-space: nowrap;
        /* 溢出隐藏 */
        overflow: hidden;
        /* 文字溢出用省略号代替 */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>情感功能也就是這樣全市信箱來。</div>
  </body>
</html>
