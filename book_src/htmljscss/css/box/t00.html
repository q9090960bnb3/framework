<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        border-width: 5px;
        border-style: solid;
        /* border-style: dashed; */
        /* border-style: dotted; */
        border-color: pink;
      }

      /* 复合写法 */
      .demo1 {
        border: 1px solid black;
      }

      .demo2 {
        border-top: 2px dotted pink;
        border-bottom: 3px dashed skyblue;
      }

      .demo3 {
        border: 1px solid blue;
        border-right: 3px dotted pink;
      }
    </style>
  </head>
  <body>
    <div></div>

    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
  </body>
</html>
