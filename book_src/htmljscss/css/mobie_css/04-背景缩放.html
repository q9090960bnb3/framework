        /* background-size: 250px 250px; */
        /* background-size: 500px; */

        /* 百分比 */
        /* background-size: 50%; */

        /* cover, 完全覆盖 */
        /* background-size: cover; */

        /* contain 高度或宽度等比例拉伸,如果达到width 或height 则不在拉伸 */
        background-size: contain;
      }
    </style>
