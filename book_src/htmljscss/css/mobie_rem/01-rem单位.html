<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 12px;
      }
      div {
        font-size: 12px;
        width: 15rem;
        height: 15rem;
        background-color: purple;
      }
      p {
        /* 1. em相对于父元素字体大小来说的 */
        /* width: 10em;
        height: 10em; */
        /* 2. rem相对于 html 元素 字体大小来说的 */
        width: 10rem;
        height: 10rem;
        background-color: pink;
        /* 3. rem优点，可以通过修改文字大小来控制页面元素大小 */
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
