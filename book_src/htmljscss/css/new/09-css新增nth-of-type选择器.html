<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:first-of-type {
        background-color: pink;
      }
      ul li:last-of-type {
        background-color: pink;
      }
      ul li:nth-of-type(3) {
        background-color: pink;
      }

      /* nth-child 会把所有孩子都排列序号 */
      /* 执行时首先看 :nth-child(1) 之后去看 div 所以下面没找到 */
      section div:nth-child(1) {
        background-color: red;
      }
      /* nth-of-type 会把指定类型孩子都排列序号 */
      /* 执行时首先看div 必须是指定元素 之后去看 :nth-child(1) 所以找到 */
      section div:nth-of-type(1) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>我是第1个孩子</li>
      <li>我是第2个孩子</li>
      <li>我是第3个孩子</li>
      <li>我是第4个孩子</li>
      <li>我是第5个孩子</li>
      <li>我是第6个孩子</li>
      <li>我是第7个孩子</li>
      <li>我是第8个孩子</li>
    </ul>

    <!-- 区别 -->
    <section>
      <p>光头强</p>
      <div>熊大</div>
      <div>熊二</div>
    </section>
  </body>
</html>
