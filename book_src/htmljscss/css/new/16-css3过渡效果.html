<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 口诀，谁做过渡给谁加 */

      div {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* transition: 属性 花费时间 运动曲线（可选） 何时开始（可选） 多个属性逗号隔开，选其他属性 */
        /* transition: width 0.5s, height 0.5s ease 0.5s; */
        /* 多个属性 写all 就行 */
        transition: all 0.5s;
      }
      div:hover {
        width: 400px;
        height: 200px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
