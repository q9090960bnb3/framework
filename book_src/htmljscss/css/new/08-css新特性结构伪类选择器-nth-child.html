<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 所有偶数孩子选出来 */
      ul li:nth-child(even) {
        background-color: pink;
      }

      /* 所有奇数孩子选出来 */
      ul li:nth-child(odd) {
        background-color: skyblue;
      }

      /* nth-child(n) 这里必须是n 从0开始，每次加1往后计算 */
      /* ol li:nth-child(n) {
        background-color: pink;
      } */

      /* nth-child(2n) 偶数孩子 */
      /* ol li:nth-child(2n) {
        background-color: pink;
      } */
      /* 第三个之后 */
      /* ol li:nth-child(n + 3) {
        background-color: pink;
      } */

      /* 前3个 */
      ol li:nth-child(-n + 3) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>我是第1个孩子</li>
      <li>我是第2个孩子</li>
      <li>我是第3个孩子</li>
      <li>我是第4个孩子</li>
      <li>我是第5个孩子</li>
      <li>我是第6个孩子</li>
      <li>我是第7个孩子</li>
      <li>我是第8个孩子</li>
    </ul>

    <ol>
      <li>我是第1个孩子</li>
      <li>我是第2个孩子</li>
      <li>我是第3个孩子</li>
      <li>我是第4个孩子</li>
      <li>我是第5个孩子</li>
      <li>我是第6个孩子</li>
      <li>我是第7个孩子</li>
      <li>我是第8个孩子</li>
    </ol>
  </body>
</html>
