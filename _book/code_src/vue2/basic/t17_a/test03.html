<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../../lib/vue2_6_14/vue.min.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>{{msg}}</h1>
    <school></school>
    <hr>
  </div>
  <script>
    Vue.config.productionTip = false


    const student = Vue.extend({ 
      template: `
        <div>
          <h2>学生姓名:{{name}}</h2>
          <h2>学生年龄:{{age}}</h2>  
        </div>
      `,
      data() {
        return {
          name: '小张',
          age: 30
        }
      }
    })

    // 简写形式 可以去掉Vue.extend
    const school = Vue.extend({
      template:`
        <div>
          <h2>学校名称:{{schoolName}}</h2>
          <h2>学校地址:{{schoolAddress}}</h2>  
          <hr />
          <student></student>
        </div>
      `,
      data() {
        return {
          schoolName: '南图小学',
          schoolAddress: '金城' 
        }
      },
      components:{
        student
      } 
    })
  
   
    new Vue({
      el: '#root',
      data:{
        msg: '你好'
      },
      components:{
        school,
        student 
      }
    })


  </script>
</body>

</html>
