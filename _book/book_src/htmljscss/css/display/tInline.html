<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  ---------------- 常用 <br>
  <a>: 锚点，用于创建超链接。
  <br>: 换行符，用于强制换行。
  <img>: 图像。
  <label>: 用于标记表单控件的标签。
  <span>: 通用的行内容器元素，用于应用样式或脚本。

  ---------------- 偶尔用 <br>
  <b>: 粗体文本。
  <code>: 表示计算机代码。
  <em>: 强调文本，通常以斜体显示。
  <i>: 斜体文本。
  <strong>: 强调文本的重要性，通常以粗体显示。

  ---------------- 不常用 <br>
  <font>: 字体设置（过时，不推荐使用，已被CSS取代）。
  <tt>: 等宽字体，类似于打字机字体。
  <var>: 变量，通常以斜体显示。
  <samp>: 样例输出，通常用于表示程序的样本输出。
  <sub>: 下标。
  <sup>: 上标。
  <cite>: 引用作品的标题。
  <dfn>: 定义术语。
  <kbd>: 键盘输入。
  <mark>: 高亮文本。
  <q>: 短引用。
  <ruby>: 用于标注汉字的拼音或注音。
  <rt>: 用于<ruby>元素的注音文本。
  <rp>: 用于<ruby>元素的括号。
  <time>: 时间或日期。
  <abbr>: 缩写或首字母缩略词。
</body>
</html>
