<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        margin: 100px;
      }

      ul li {
        float: left;
        margin: 0 5px;
        width: 120px;
        height: 35px;
        list-style: none;
        perspective: 500px;
      }

      .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 1s;
      }
      .box:hover {
        transform: rotateX(90deg);
      }

      .front,
      .bottom {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
      }

      .front {
        background-color: pink;
        transform: translateZ(17.5px);
      }
      .bottom {
        background-color: purple;
        transform: translateY(17.5px) rotateX(-90deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="box">
          <div class="front">你好呀</div>
          <div class="bottom">我很好</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">你好呀</div>
          <div class="bottom">我很好</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front">你好呀</div>
          <div class="bottom">我很好</div>
        </div>
      </li>
    </ul>
  </body>
</html>
