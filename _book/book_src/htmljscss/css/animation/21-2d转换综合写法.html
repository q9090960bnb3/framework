<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all 0.5s;
      }
      div:hover {
        /* 位移和其他属性，应将位移放在最前面 */
        transform: translate(150px, 150px) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
