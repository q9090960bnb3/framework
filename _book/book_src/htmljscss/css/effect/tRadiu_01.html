<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .yuanxing {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* border-radius: 100px; */
        border-radius: 50%;
      }

      .juxing {
        width: 300px;
        height: 100px;
        background-color: pink;
        /* 设置为高度的一半 */
        border-radius: 50px;
      }

      .radius {
        width: 200px;
        height: 200px;
        /* border-radius: 10px 20px 30px 40px; */
        /* border-radius: 10px 20px; */

        border-top-left-radius: 10px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    1.圆形做法
    <div class="yuanxing"></div>
    2.圆角矩形做法
    <div class="juxing"></div>
    3.设置不同的圆角
    <div class="radius"></div>
  </body>
</html>
