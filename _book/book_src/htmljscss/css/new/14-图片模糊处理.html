<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        /* blur模糊函数，数值越大越模糊，注意要加px或rem单位 */
        filter: blur(0.3rem);
      }
      img:hover {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <img src="images/pink.jpg" alt="" />
  </body>
</html>
