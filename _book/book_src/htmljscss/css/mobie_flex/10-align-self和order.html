<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        width: 80%;
        height: 300px;
        background-color: pink;
        /* 让三个子盒子底侧对齐 */
        /* align-items: flex-end; */
      }
      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        margin-right: 5px;
      }
      /* 想把第二号盒子靠前 */
      div span:nth-child(2) {
        /* 默认是0 */
        order: -1;
        /* 跟z-index很像，但这个控制的是轴方向的顺序，越大越靠轴后 */
      }
      /* 只想最后一个底侧对齐 */
      div span:last-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
