<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../../lib/vue2_6_14/vue.min.js"></script>
</head>

<body>
  <!-- View -->
  <div id="root">
    <h1>学校名称:{{name}}</h1>
    <h1>学校地址:{{addr}}</h1>
    <!-- <h1>测试:{{1+1}}</h1>
    <h1>测试:{{$options}}</h1>
    <h1>测试:{{$emit}}</h1>
    <h1>测试:{{_c}}</h1> -->
  </div>
  <script>
    Vue.config.productionTip = false

    // ViewModel
    new Vue({
      el: '#root',
      // Model
      data: {
      name: '南图小学',
      addr: '仪陇县'
      }
    })
    
  </script>
</body>

</html>
