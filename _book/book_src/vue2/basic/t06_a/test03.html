<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../common/vue2_6_14/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>欢迎来到{{name}}学习！！</h2>
    <!-- <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"> -->

    <input type="text" placeholder="按下回车提示输入" @keyup="showInfo">
    <!-- tab 键最好配合 keydown使用 -->
    <!-- CapsLock 应改为 @keyup.caps-lock -->
    <hr>
    <input type="text" placeholder="按下回车提示输入" @keydown.ctrl.y="showInfo2">

  </div>
  <script>
    /*
      键盘事件有很多别名
      回车 enter
      删除 delete
      退出 esc
      空格 space
      换行 tab
      上 up
      下 down
      左 left
      右 right

      ctrl alt shift meta 最好配合keydown 使用
    */
    Vue.config.productionTip = false
    
    new Vue({
      el:'#root', 
      data:{
        name: '南图小学'
      },
      methods:{
        showInfo(e){
          console.log(`key:${e.key}, keycode:${e.keyCode}`);
          console.log(e.target.value);
        },
        showInfo2(e){
          console.log(`key:${e.key}, keycode:${e.keyCode}`);
          console.log(e.target.value);
        }
      }
    })
  </script>
</body>
</html>
