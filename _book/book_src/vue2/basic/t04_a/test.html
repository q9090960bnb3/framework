<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../common/vue2_6_14/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>hello, {{name}}</h1>
  </div>

  <script text="text/javascript">

    const v = new Vue({
      // el: '#root', // 第一种写法
      data: {
        name:'jack'
      }
    })

    v.$mount('#root') // 第二种写法

  </script>
